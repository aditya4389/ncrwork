<!DOCTYPE html>
<html>
<head>

    <script>

        num1 = 0;

        function add()
        {
            num2 = document.getElementById("num").value;
            document.getElementById('ops').value = document.getElementById('ops').value + "+" + +num2;
            document.getElementById('num').value = '';
            num1 += +num2;
            display();
        }
        function display()
        {
            document.getElementById("result").innerHTML = +num1;
        }

        function sub() {
            num2 = document.getElementById("num").value;
            document.getElementById('ops').value = document.getElementById('ops').value + "-" + +num2;
            document.getElementById('num').value = '';
            num1 -= +num2;
            display();
        }
        function mul() {
            num2 = document.getElementById("num").value;
            document.getElementById('ops').value = document.getElementById('ops').value + "*" + +num2;
            document.getElementById('num').value = '';
            num1 *= +num2;
            display();
        }
        function div() {
            num2 = document.getElementById("num").value;
            document.getElementById('ops').value = document.getElementById('ops').value + "/" + +num2;
            document.getElementById('num').value = '';
            num1 /= +num2;
            display();
        }

</head>
