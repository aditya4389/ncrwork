<!DOCTYPE html>
<html>
<head>
    <title></title>
    
	<meta charset="utf-8" />
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        function doIt() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var equa = document.getElementById("eq").value;
       
            if (name == '') {
                alert("No field should be empty");
                return;
            }
            if (equa == '') {
                alert("No field should be empty");
                return;
            }
            document.getElementById('op').value = "Name: " + document.getElementById('name').value + "\n" + "Date Of Birth: " + document.getElementById('dob').value + "\n" + "Education Qualification: " + document.getElementById('eq').value + "\n";
        } 
    </script>

</head>
<body align="center">

    <h1>Regestration</h1>

    <form align="left">
        <lable>Enter Name: </lable>
        <input id="name" type="text" /><br /><br />

        <lable>Enter DOB: </lable>
        <input id="dob" type="date" /><br /><br />

        <lable>Enter Educational Qualification: </lable>
        <input id="eq" type="text" /><br /><br />

        <lable>Select Photo: </lable>
        <input id="picture" type="file" name="pic"  accept="image/*" onchange="loadFile(event)"/><br /><br />

        
        <input id="submitB" value="Submit" type="button" onclick="doIt()" />

        <br /><br />
        <lable>Student details: </lable>
        <textarea id="op" rows="10" cols="40" ></textarea>
        <br />
        Image : <img id="output" width="200" />
    </form>

</body>
</html>
