<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        function displayLoadTime() {
            
            var loadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
            p1.innerHTML = loadTime;
            
        }
    </script>
    <p>Load Time: </p>
    <p id="p1"></p>
    <input type="button" value="WebsiteLoadTimeSpecifier" onclick="displayLoadTime()" /> 
</body>
</html>
